<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="joinus.css" />
    <script
      src="https://kit.fontawesome.com/1f048105d6.js"
      crossorigin="anonymous"
    ></script>
    <title>Join</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="./retrohall.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Retro Hall</a
        >
        <a href="./puzzle.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Puzzle</a
        >
        <div>
          <i
            class="fa-regular fa-square-check fa-fade fa-2xl"
            style="color: #f4f5f5"
          ></i>
        </div>
        <a href="./musichall.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Music hall</a
        >
        <a href="./joinus.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Join us</a
        >
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="form-title">Join Our Retro Community</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Enter Full Name"
              />
            </div>
            <div class="user-input-box">
              <label for="userame">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                />
            </div>
            <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="tel"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter Phone Number"
                />
            </div>
            <div class="user-input-box">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                />
            </div>
            <div class="user-input-box">
                <label for="confirmpassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmpassword"
                  name="confirmpassword"
                  placeholder="Confirm Password"
                />
            </div>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" id="rathernot">
                <label for="rathernot">Rather not Say</label>
            </div>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
